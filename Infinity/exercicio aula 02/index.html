<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="#" method="post" id="myform">
        <label for="info">Informações:</label><br>
        <input type="text" id="info" name="info"><br><br>

        <label for="password">Senha</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">email</label><br>
        <input type="email" id="email" name="email">

        <label for="options">Opções (selecionar ate 2):</label><br>
        <input type="checkbox" id="option1" name="option1" value="Option 1">
        <label for="option1">Opção 1</label><br>
        <input type="checkbox" id="option2" name="option2" value="Option 2">
        <label for="option2">Opção 2</label><br>
        <input type="checkbox" id="option3" name="option3" value="option 3">
        <label for="option3">Opção 3</label><br>
        <input type="checkbox" id="option4" name="option4" value="option 4">
        <label for="option4">Opção 4</label><br>
        <input type="checkbox" id="option5" name="option5" value="option 5">
        <label for="option5">Opção 5</label><br>

        <label for="radio">Escolha uma opção:</label><br>
        <input type="radio" id="optionA" name="choice" value="A">
        <label for="optionA">Opção A</label><br>
        <input type="radio" id="optionB" name="choice" value="B">
        <label for="optionB">Opção B</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    
    </form>
    
</body>
</html>
